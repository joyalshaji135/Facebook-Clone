<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link the  -->
        <link rel="shortcut icon" href="./logo/fb-logo.jpg" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="../source/styles/style.css" /> 
        <title>Facebook Clone</title>
        <!-- <style>
            @import url(../source/styles/style.css);
        </style> -->
    </head>
<body>
    <header class="facebook-header">
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <a href="index.html">Facebook</a>
                </div>
                <div class="header-login">
                    <div class="login-input-box">
                        <div class="email-input-box">
                            <label for="user-email" class="email-label">Email</label>
                            <br>
                            <input type="email" class="email-box" value="" placeholder="Email" name="user-email" required>
                        </div>
                        <div class="password-input-box">
                            <label for="user-password" class="password-label">Password</label>
                            <br>
                            <input type="password" class="password-box" name="user-password" placeholder="Password" required>
                        </div>
                        <div class="input-box">
                            <button>Login page</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
