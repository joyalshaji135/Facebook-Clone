<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/css">
    <meta name="Author" content="Joyal Shaji">
    <meta name="description" content="FaceBook-Clone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>Facebook Clone</title>
    <!-- Link the  -->
    <link rel="stylesheet" href="../source/styles/style.css" />
    <link rel="shortcut icon" href="./logo/fb-logo.jpg" type="image/x-icon" />
</head>

<body>
    <header class="facebook-header">
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <a href="index.html">Facebook</a>
                </div>
                <div class="header-login">
                    <div class="input-box">
                        <label for="user-email" class="email">Email</label>
                        <input type="email" class="email" value="" placeholder="Email" name="user-email" required>
                    </div>
                    <div class="input-box">
                        <label for="user-password" class="password">Password</label>
                        <input type="password" class="password" name="user-password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <button>Login page</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
